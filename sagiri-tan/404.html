<html>

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
    <title>404 Not Found</title>
	<link href="/static/css/sagiri-404.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="outer">
        <div class="middle">
			<div class="inner-mobile-wrapper">
				<div class="inner">
					<div id="box">
						<img class="sagiri" src="/static/images/sagiri.png">

						<div class="balloon">
							<div class="balloon-text">
								<p class="my-title">尼桑，页面找不到了哟</p>
								<p class="my-subtitle">404 Not Found</p>
							</div>
							<div class="balloon-arrow">
								<div class="arrow"></div>
								<div class="arrow-2"></div>
							</div>
						</div>
						
						<div class="textbox">
							<div class="content">
								<p>是不是在找:</p>
								<ul class="button-list">
									<li><a class="btn btn-primary" href="https://www.getpostman.com/" target="_blank"><i class="fa fa-bug"></i>&nbsp;调试工具 (Postman)</a></li>
									<li><a id="weblogicref" class="btn" href="#" target="_blank"><i class="fa fa-terminal"></i>&nbsp;Weblogic控制台</a></li>
									<li><a class="btn" href="https://github.com/infnan/404/tree/master/sagiri-tan" target="_blank"><i class="fa fa-code"></i>&nbsp;源代码</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
	
	<script type="text/javascript">
		document.getElementById('weblogicref').setAttribute('href', 'http://'+location.hostname+':7001/console');
	</script>
</body>

</html>
